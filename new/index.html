<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calcolatore Regime Forfettario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calcolatore Regime Forfettario</h1>
    <form id="calculator-form">
        <!-- Anno di riferimento -->
        <label for="anno">Anno di riferimento:</label>
        <select id="anno" name="anno">
            <!-- Options will be populated by years.js -->
        </select>

        <!-- Reddito incassato con partita IVA -->
        <label for="reddito">Reddito incassato con partita IVA (€):</label>
        <input type="number" id="reddito" name="reddito" required>

        <!-- Imposta sostitutiva -->
        <label for="imposta">Imposta sostitutiva:</label>
        <select id="imposta" name="imposta">
            <option value="5">5%</option>
            <option value="15">15%</option>
        </select>

        <!-- Coefficiente di redditività -->
        <label for="coefficiente">Coefficiente di redditività del tuo codice Ateco:</label>
        <select id="coefficiente" name="coefficiente">
            <option value="86">86%</option>
            <option value="78">78%</option>
            <option value="67">67%</option>
            <option value="40">40%</option>
        </select>

        <!-- Cassa previdenziale -->
        <label for="cassa">Seleziona la cassa previdenziale a cui sei iscritto:</label>
        <select id="cassa" name="cassa">
            <option value="gestione_separata_inps">Gestione Separata INPS</option>
            <option value="inps_commercianti">INPS Commercianti</option>
            <option value="inps_artigiani">INPS Artigiani</option>
            <option value="enpap">Enpap</option>
            <option value="enpapi">Enpapi</option>
            <option value="inarcassa">Inarcassa</option>
            <option value="enpam">Enpam</option>
            <option value="cassa_forense">Cassa Forense</option>
        </select>

        <!-- Opzione riduzione 35% per INPS Commercianti e Artigiani -->
        <div id="riduzione-container" style="display: none;">
            <label for="riduzione">
                <input type="checkbox" id="riduzione" name="riduzione">
                Ho richiesto la riduzione del 35%
            </label>
        </div>

        <!-- Data apertura Partita IVA -->
        <div id="data-apertura-container" style="display: none;">
            <label for="dataApertura">Data di apertura Partita IVA:</label>
            <input type="date" id="dataApertura" name="dataApertura">
        </div>

        <button type="button" onclick="calculate()">Calcola</button>
    </form>

    <div id="result"></div>

    <script src="years.js"></script>
    <script src="main.js"></script>
    <script src="gestione_separata_inps.js"></script>
    <script src="inps_commercianti.js"></script>
    <script src="inps_artigiani.js"></script>
    <!-- Basic JS files for other casse -->
    <script src="enpap.js"></script>
    <script src="enpapi.js"></script>
    <script src="inarcassa.js"></script>
    <script src="enpam.js"></script>
    <script src="cassa_forense.js"></script>
</body>
</html>
