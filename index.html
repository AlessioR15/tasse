<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore Regime Forfettario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .result {
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulatore Regime Forfettario</h1>
        
        <label for="reddito">Reddito lordo (€):</label>
        <input type="number" id="reddito" placeholder="Inserisci il reddito lordo">

        <label for="coefficiente">Coefficiente di redditività (%):</label>
        <input type="number" id="coefficiente" placeholder="Inserisci il coefficiente (es. 67)">

        <button onclick="calcolaTasse()">Calcola</button>

        <div class="result" id="result">
            <p>Inserisci i dati e clicca su "Calcola" per vedere il risultato.</p>
        </div>

        <table id="tabellaRisultati">
            <tr>
                <th>Descrizione</th>
                <th>Importo</th>
            </tr>
            <tr>
                <td>Reddito lordo</td>
                <td id="redditoLordo"></td>
            </tr>
            <tr>
                <td>Reddito netto</td>
                <td id="redditoNetto"></td>
            </tr>
            <tr>
                <td>Imposta sostitutiva (5%)</td>
                <td id="impostaSostitutiva"></td>
            </tr>
            <tr>
                <td>Contributi GS INPS (26.07%)</td>
                <td id="contributiInps"></td>
            </tr>
            <tr>
                <td>Acconto contributi GS INPS (80%)</td>
                <td id="accontoInps"></td>
            </tr>
        </table>
    </div>

    <script>
        function calcolaTasse() {
            // Ottieni i valori dall'input
            var redditoLordo = parseFloat(document.getElementById("reddito").value);
            var coefficiente = parseFloat(document.getElementById("coefficiente").value) / 100;

            // Calcoli
            var redditoNetto = redditoLordo * coefficiente;
            var impostaSostitutiva = redditoNetto * 0.05; // 5%
            var contributiInps = redditoNetto * 0.2607; // 26.07%
            var accontoInps = contributiInps * 0.8; // 80% di acconto

            // Aggiorna i risultati nella tabella
            document.getElementById("redditoLordo").innerText = "€" + redditoLordo.toLocaleString();
            document.getElementById("redditoNetto").innerText = "€" + redditoNetto.toLocaleString();
            document.getElementById("impostaSostitutiva").innerText = "€" + impostaSostitutiva.toLocaleString();
            document.getElementById("contributiInps").innerText = "€" + contributiInps.toLocaleString();
            document.getElementById("accontoInps").innerText = "€" + accontoInps.toLocaleString();
            
            // Aggiorna il div dei risultati
            document.getElementById("result").innerHTML = "<p>Calcolo effettuato con reddito lordo di €" + redditoLordo.toLocaleString() + " e coefficiente di redditività del " + (coefficiente * 100) + "%.</p>";
        }
    </script>
</body>
</html>
