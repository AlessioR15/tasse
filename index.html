<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calcolo Regime Forfettario</title>
    <style>
        /* Il tuo CSS qui */
        #messaggioCliente {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            line-height: 1.5;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 70%;
        }
        table, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        td {
            text-align: left;
        }
        strong {
            color: #000;
        }
    </style>
</head>
<body>

    <h1>Calcolatore Regime Forfettario</h1>

    <form>
        <label for="redditoLordo">Reddito Lordo:</label>
        <input type="number" id="redditoLordo" placeholder="Inserisci il reddito lordo"><br><br>

        <label for="coefficienteRedditivita">Coefficiente di Redditività (%):</label>
        <input type="number" id="coefficienteRedditivita" placeholder="Inserisci il coefficiente"><br><br>

        <label for="cassaInps">Seleziona la cassa di riferimento INPS:</label>
        <select id="cassaInps">
            <option value="gs_inps">Gestione Separata INPS</option>
            <option value="inps_commercianti">INPS Commercianti</option>
            <option value="inps_artigiani">INPS Artigiani</option>
        </select><br><br>

        <button type="button" onclick="calcola()">Calcola</button>
    </form>

    <!-- Sezione per i risultati -->
    <h2>Risultati</h2>
    <table>
        <tr>
            <td>Reddito Lordo:</td>
            <td id="redditoLordoOutput"></td>
        </tr>
        <tr>
            <td>Reddito Netto:</td>
            <td id="redditoNettoOutput"></td>
        </tr>
        <tr>
            <td>Imposta Sostitutiva (5%):</td>
            <td id="impostaSostitutivaOutput"></td>
        </tr>
        <tr>
            <td>Acconto Imposta Sostitutiva (100%):</td>
            <td id="accontoImpostaSostitutivaOutput"></td>
        </tr>
        <tr>
            <td>Contributi INPS:</td>
            <td id="contributiInpsOutput"></td>
        </tr>
        <tr id="rowContributiFissi" style="display: none;">
            <td>Contributi Fissi:</td>
            <td id="contributiFissiOutput"></td>
        </tr>
        <tr id="rowContributiVariabili" style="display: none;">
            <td>Contributi Variabili:</td>
            <td id="contributiVariabiliOutput"></td>
        </tr>
        <tr>
            <td>Acconto Contributi INPS:</td>
            <td id="accontoInpsOutput"></td>
        </tr>
    </table>

    <!-- Messaggio per il cliente -->
    <div id="messaggioCliente"></div>

    <script>
        function calcola() {
            // Ottieni i valori di input
            var redditoLordo = parseFloat(document.getElementById("redditoLordo").value);
            var coefficiente = parseFloat(document.getElementById("coefficienteRedditivita").value) / 100;
            var cassaInps = document.getElementById("cassaInps").value;

            // Verifica che i valori siano numeri validi
            if (isNaN(redditoLordo) || isNaN(coefficiente)) {
                alert("Per favore, inserisci valori numerici validi.");
                return;
            }

            // Esegui i calcoli comuni
            var redditoNetto = redditoLordo * coefficiente;
            var impostaSostitutiva = redditoNetto * 0.05; // 5%
            var accontoImpostaSostitutiva = impostaSostitutiva * 1.0; // 100%

            // Inizializza le variabili per i contributi INPS
            var contributiInps = 0;
            var accontoInps = 0;
            var contributiFissi = 0;
            var contributiVariabili = 0;
            var messaggioContributi = "";

            // Calcoli specifici per la cassa INPS selezionata
            if (cassaInps === "gs_inps") {
                // Gestione Separata INPS
                contributiInps = redditoNetto * 0.2607; // 26,07%
                accontoInps = contributiInps * 0.80; // 80%
                messaggioContributi = "- Contributi INPS (26,07% del reddito netto): € " + contributiInps.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + "<br>";
            } else if (cassaInps === "inps_commercianti") {
                // INPS Commercianti
                contributiFissi = 4515.43; // Contributi fissi minimali
                var sogliaReddito = 18415.00;
                if (redditoNetto > sogliaReddito) {
                    var eccedenza = redditoNetto - sogliaReddito;
                    contributiVariabili = eccedenza * 0.2448; // 24,48% sull'eccedenza
                }
                contributiInps = contributiFissi + contributiVariabili;
                accontoInps = contributiVariabili * 0.80; // 80% dell'eccedenza
                messaggioContributi = "- Contributi fissi INPS Commercianti: € " + contributiFissi.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + "<br>";
                if (contributiVariabili > 0) {
                    messaggioContributi += "- Contributi variabili INPS Commercianti (24,48% sull'eccedenza): € " + contributiVariabili.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + "<br>";
                }
            } else if (cassaInps === "inps_artigiani") {
                // INPS Artigiani
                contributiFissi = 4427.04; // Contributi fissi minimali
                var sogliaReddito = 18415.00;
                if (redditoNetto > sogliaReddito) {
                    var eccedenza = redditoNetto - sogliaReddito;
                    contributiVariabili = eccedenza * 0.24; // 24% sull'eccedenza
                }
                contributiInps = contributiFissi + contributiVariabili;
                accontoInps = contributiVariabili * 0.80; // 80% dell'eccedenza
                messaggioContributi = "- Contributi fissi INPS Artigiani: € " + contributiFissi.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + "<br>";
                if (contributiVariabili > 0) {
                    messaggioContributi += "- Contributi variabili INPS Artigiani (24% sull'eccedenza): € " + contributiVariabili.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + "<br>";
                }
            }

            // Aggiorna i valori nella tabella
            document.getElementById("redditoLordoOutput").innerText = "€ " + redditoLordo.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById("redditoNettoOutput").innerText = "€ " + redditoNetto.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById("impostaSostitutivaOutput").innerText = "€ " + impostaSostitutiva.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById("accontoImpostaSostitutivaOutput").innerText = "€ " + accontoImpostaSostitutiva.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById("contributiInpsOutput").innerText = "€ " + contributiInps.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById("accontoInpsOutput").innerText = "€ " + accontoInps.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2});

            // Gestisci la visualizzazione dei contributi fissi e variabili
            if (cassaInps === "inps_commercianti" || cassaInps === "inps_artigiani") {
                document.getElementById("rowContributiFissi").style.display = "";
                document.getElementById("rowContributiVariabili").style.display = "";
                document.getElementById("contributiFissiOutput").innerText = "€ " + contributiFissi.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                document.getElementById("contributiVariabiliOutput").innerText = "€ " + contributiVariabili.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            } else {
                document.getElementById("rowContributiFissi").style.display = "none";
                document.getElementById("rowContributiVariabili").style.display = "none";
            }

            // Calcola il totale delle tasse e dei contributi effettivi
            var totaleTasseContributiEffettivi = impostaSostitutiva + contributiInps;

            // Calcola il totale degli acconti
            var totaleAcconti = accontoImpostaSostitutiva + accontoInps;

            // Calcola il totale complessivo da versare
            var totaleDaVersare = totaleTasseContributiEffettivi + totaleAcconti;

            // Crea il messaggio per il cliente in modo semplice
            var messaggio = "Hai guadagnato € " + redditoLordo.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + ".<br><br>" +
                "Le vere tasse che devi pagare sono:<br>" +
                "- Imposta sostitutiva: € " + impostaSostitutiva.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + "<br>" +
                messaggioContributi +
                "<strong>In totale, pagherai € " + totaleTasseContributiEffettivi.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " di tasse e contributi.</strong><br><br>" +
                "Inoltre, dovrai anticipare per l'anno prossimo:<br>" +
                "- Acconto imposta sostitutiva: € " + accontoImpostaSostitutiva.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + "<br>" +
                "- Acconto contributi INPS: € " + accontoInps.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + "<br>" +
                "Questi acconti sono solo un anticipo sulle tasse future.<br><br>" +
                "<strong>In totale, quest'anno dovrai versare € " + totaleDaVersare.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + ", includendo tasse, contributi e acconti.</strong>";

            // Visualizza il messaggio nell'elemento HTML
            document.getElementById("messaggioCliente").innerHTML = messaggio;
        }
    </script>

</body>
</html>
